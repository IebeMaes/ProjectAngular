<h1>Maak nu een account aan!</h1>

<form #usersignupform="ngForm" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
        <label for="exampleInputEmail1">Voornaam</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.firstname">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Achternaam</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="user.lastname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Gebruikersnaam</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Wachtwoord</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!usersignupform.form.valid ">Submit</button>
</form>
